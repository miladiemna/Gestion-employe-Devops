<div class ="container">
    <div class = "card">
        <h3 class="text-center"> Employees List</h3>
        <div class = "card-body">
            <table class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> Email </th>
                </thead>
                <tbody>
                    <tr *ngFor = "let user of employees">
                        <td> {{ user.id}}</td>
                        <td> {{ user.firstName}}</td>
                        <td> {{ user.lastName}}</td>
                        <td> {{ user.emailId}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
