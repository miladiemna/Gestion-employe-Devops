version: "3.8"

services:

    jenkins:
        image: jenkins/jenkins:lts
        container_name: jenkins
        ports:
            - "8080:8080"  # Port Jenkins web UI
            - "50000:50000"  # Port pour les connexions d'agent
        volumes:
            - jenkins_home:/var/jenkins_home  
    nexus:
        image: sonatype/nexus3:latest
        container_name: nexus
        ports:
            - "8081:8081"
        volumes:
            - nexus-data:/nexus-data
        environment:
            - NEXUS_SECURITY_RANDOMPASSWORD=false
            - NEXUS_SECURITY_ADMINPASSWORD=admin123
        networks:
            - devops-project-network
        restart: unless-stopped

    sonarqube:
        container_name: sonarqube
        image: sonarqube
        depends_on:
            - sonarqube-database
        environment:
            - SONARQUBE_JDBC_USERNAME=sonarqube
            - SONARQUBE_JDBC_PASSWORD=sonarpass
            - SONARQUBE_JDBC_URL=jdbc:postgresql://sonarqube-database:5432/sonarqube
        volumes:
            - sonarqube_conf:/opt/sonarqube/conf
            - sonarqube_data:/opt/sonarqube/data
            - sonarqube_extensions:/opt/sonarqube/extensions
            - sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins
        ports:
            - 9091:9000

    sonarqube-database:
        container_name: sonarqube-database
        image: postgres:12
        environment:
            - POSTGRES_DB=sonarqube
            - POSTGRES_USER=sonarqube
            - POSTGRES_PASSWORD=sonarpass
        volumes:
            - sonarqube_database:/var/lib/postgresql
            - sonarqube_database_data:/var/lib/postgresql/data
        ports:
            -   5433:5433


volumes:
    sonarqube_database_data:
    sonarqube_bundled-plugins:
    sonarqube_conf:
    sonarqube_data:
    sonarqube_database:
    sonarqube_extensions:
    nexus-data:
    jenkins_home:

networks:
  devops-project-network: